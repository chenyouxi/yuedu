<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script><script src="__STATIC__/code/highstock.js"></script><script src="__STATIC__/code/modules/exporting.js"></script><script src="__STATIC__/code/modules/export-data.js"></script><script src="__STATIC__/code/modules/series-label.js"></script><script src="__STATIC__/code/modules/oldie.js"></script><script src="https://code.highcharts.com.cn/highcharts-plugins/highcharts-zh_CN.js"></script><div id="container" style="height: 450px; min-width: 310px"></div><script>    // Create the chart    var listingData = JSON.parse("{$listingData}");    var reviewsData = JSON.parse("{$reviewsData}");    var ratingData = JSON.parse("{$ratingData}");    $('#container').highcharts('StockChart', {        chart: {            //zoomType: 'xy'            type: 'line'        },        title: {            text: '91AMZ Chart'        },        xAxis: {            categories: [                'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'            ]        },        yAxis: [{            title: {                text: 'Listing Count',                style: {                    color: '#B0C4DE'                }            },            labels: {                format: '{value}',                style: {                    color: '#B0C4DE'                }            },            opposite: true        },{            labels: {                format: '{value}',                style: {                    color: '#8ab300'                }            },            title: {                text: 'Review Count',                style: {                    color: '#8ab300'                }            },            opposite: false//该y轴显示在左边        },{            title: {                text: 'Rating',                style: {                    color: '#009688'                }            },            labels: {                format: '{value} %',                style: {                    color: '#009688'                }            },            opposite: true        }],        tooltip: {            shared: true,            shadow: true,            animation: true,            crosshairs: true,        },        //图例        legend: {            enabled: true,            align: 'center',            backgroundColor: '#FCFFC5',            borderColor: 'black',            borderWidth: 2,            shadow: true        },        rangeSelector: {            height: 10,            buttonTheme: { // styles for the buttons                fill: 'none',                stroke: 'none',                'stroke-width': 0,                r: 8,                style: {                    color: '#039',                    fontWeight: 'bold'                },                states: {                    hover: {                    },                    select: {                        fill: '#039',                        style: {                            color: 'white'                        }                    }                }            },            inputBoxBorderColor: 'gray',            inputBoxWidth: 120,            inputBoxHeight: 18,            inputStyle: {                color: '#039',                fontWeight: 'bold'            },            labelStyle: {                color: 'silver',                fontWeight: 'bold'            },            //inputEnabled: false, // it supports only days            //selected : 4 // all            selected: 1        },        scrollbar: {            enabled: true,            height: 10,            barBackgroundColor: 'gray',            barBorderRadius: 7,            barBorderWidth: 0,            buttonBackgroundColor: 'gray',            buttonBorderWidth: 0,            buttonArrowColor: 'yellow',            buttonBorderRadius: 7,            rifleColor: 'yellow',            trackBackgroundColor: 'white',            trackBorderWidth: 1,            trackBorderColor: 'silver',            trackBorderRadius: 7        },        //导航器        navigator: {            //enabled : false            height: 10        },        series: [ {            name: 'Rating',            color: '#009688',            type: 'line',            yAxis:2,            data: ratingData,            tooltip: {                valueSuffix: '%'            },            navigatorOptions: {                color: "#009688",                type: 'spline'            }        } , {            name: 'Review Count',            color: '#8ab300',            type: 'line',            yAxis:1,            data: reviewsData,            tooltip: {                valueSuffix: ''            },            navigatorOptions: {                color: "#8ab300",                type: 'spline'            }        } , {            name: 'Listing Count',            color: '#B0C4DE',            type: 'line',            yAxis:0,            data: listingData,            tooltip: {                valueSuffix: ''            },            navigatorOptions: {                color: "#B0C4DE",                type: 'spline'            }        } ],        credits: {            enabled: false        }    });</script>
