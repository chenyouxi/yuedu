<style>    .table thead th{        vertical-align: middle !important;    }</style><div class="row no-gutters">    <div class="col-12">        <div class="card-body text-secondary">            <table style="margin: 0 0;" class="js-freeze-header table">                <thead>                <tr class="bg-light text-secondary mt-3  " style="font-size: 13px; font-weight: 600;">                    <th scope="col"  class="col-1 text-center m-auto" >                        <div class=" "> 排名 </div>                    </th>                    <th scope="col"  class="col-3 text-center m-auto" >                        店铺名称                    </th>                    <th scope="col"  class="col-1 text-center m-auto" >                        综合评分                    </th>                    <th scope="col" class="col-1 text-center m-auto"  >                        Feedback总量                    </th>                    <th scope="col" class="col-1 text-center m-auto"  >                        最近30天Feedback                    </th>                    <th scope="col" class="col-1 text-center m-auto"  >                        支持FBA                    </th>                    <th scope="col" class="col-1 text-center m-auto"  >                        商品数量                    </th>                    <th scope="col" class="col-1 text-center m-auto"  >                        主要销售类目                    </th>                    <th scope="col" class="col-1 text-center m-auto"  >                        类目占比                    </th>                    <th scope="col" class="col-1 text-center m-auto"  >                        操作                    </th>                </tr>                </thead>            </table>            <table id="collectionList" style="width:100%;" >            </table>        </div>    </div></div><script>    function pageTurning(page){        $.ajax({            type:"post",            url:"/website/ajaxCollection",            data:"page="+page,            dataType:'json',            success:function(data){                if(data.status == 'success'){                    var list = data.data.data,                        page_count = data.data.page_count,                        total_count = data.data.total_count,                        countryConfig = data.data.countryConfig;                    var listhtml = '<div class="card p-0 ">';                    if(total_count>0){                        for(var i=0;i<list.length;i++){                            var id = list[i].autoId,                                country = list[i].country,                                isFBA = list[i].isFBA,                                ranking = list[i].ranking,                                ratePrimarily = list[i].ratePrimarily,                                rating = list[i].rating,                                reviewThirtyDays = list[i].reviewThirtyDays,                                reviewTotals = list[i].reviewTotals,                                sellerId = list[i].sellerId,                                sellingPrimarily = list[i].sellingPrimarily,                                shop_name = list[i].shop_name,                                verifiedListings = list[i].verifiedListings;                            if(isFBA>0){                                var fba = "<img src='__IMG__/icon_yes.png' />";                            } else {                                var fba = " ";                            }                            var amzonUrl = 'https://www.amazon.com/s?marketplaceID='+countryConfig[country].marketplaceID+'&me='+sellerId+'&merchant='+sellerId+'&redirect=true';                            listhtml += '<div class="col-12 col-md-12 pt-2   pb-2 collectionRow" style="border-bottom:1px dashed #eee;display: flex;">'                                        + '<div class="col-1 align-middle text-center m-auto">' + ranking + '</div>'                                        + '<div class="col-3 align-middle text-center m-auto"><a href="javascript:getSellerInfo(\''+sellerId+'\');" title="点击查看店铺详情及店铺热销商品信息" class="seller'+sellerId+'" >'+shop_name+'</a></div>'                                        + '<div class="col-1 align-middle  m-auto"> <span>'+rating+' %</span> </div>'                                        + '<div class="col-1 align-middle text-center m-auto"> '+number_format(reviewTotals)+' </div>'                                        + '<div class="col-1 align-middle text-center m-auto"> '+number_format(reviewThirtyDays)+' </div>'                                        + '<div class="col-1 align-middle text-center m-auto"> '+fba+' </div>'                                        + '<div class="col-1 align-middle text-center m-auto"> '+number_format(verifiedListings)+' </div>'                                        + '<div class="col-1 align-middle text-center m-auto"><span> '+sellingPrimarily+' </span></div>'                                        + '<div class="col-1 align-middle text-center m-auto"><span> '+ratePrimarily+' %</span></div>'                                        + '<div class=" align-middle text-center m-auto"> '                                        + '<a href="javascript:getSellerInfo(\''+sellerId+'\');" title="点击查看店铺详情及店铺热销商品信息"   class="small btn" style="padding: 0.3rem 0.3rem;"> <i class="fa icon-see "></i></a>'                                        + '<span style="border:0.5px solid #eee;"></span>'                                        + '<a href="'+amzonUrl+'" title="点击打开亚马逊店铺页面" target="_blank" class="small btn" style="color:#252525;padding: 0.3rem 0.3rem;"> <i class="fa fa-external-link " style="vertical-align: middle;"></i></a>'                                        + '<span style="border:0.5px solid #eee;"></span>'                                        + '<a href="javascript:delCollection(\''+sellerId+'\');" title="取消收藏该店铺"  class="small btn delCollection-'+sellerId+'  " style="color:#3377FF;padding: 0.3rem 0.3rem;"> <i class="fa fa-heart" aria-hidden="true" style="vertical-align: middle;" ></i></a>'                                        +' </div>'                                    + '</div>';                        }                        listhtml += '</div>';                        $("#collectionList").html(listhtml);                    } else {                        listhtml += '<div class="col-12 col-md-12 pt-2 pb-2" style="border-bottom:1px dashed #eee;text-align:center;">'                                     + '<div class="bg-white py-5 px-4">'                                     + '<div class="jk-empty py-md-3 mt-4 mb-11 tips-guide">'                                     + '<h5 class="text-primary mb-3"><strong>温馨提示</strong></h5>'                                     + '<p></p><p class="ns-text-color">您暂时没有收藏店铺！</p>'                                     + '</div></div>'                                 + '</div>';                        listhtml += '</div>';                        $("#collectionList").parent("div").html(listhtml);                    }                    $('#total_count').text(total_count);//总条数                    $('#pagecount').text(page_count);//总页数                    $('#pageindex').val(page);	//当前页数                    pageDisplay(page_count,page);                } else {                    layer.msg(data.msg);                }            }        });    }    pageTurning(1);    //取消收藏    function delCollection(sellerId){        $.post("/website/cancelCollectionSeller","sellerId="+sellerId,function(data){            if(data.status == 'success'){                $(".delCollection-"+sellerId).parent("div").parent("div").css('display','none');                layer.msg(data.msg);            } else {                if(data.code=="111111"){                    layer.msg(data.msg,{                        icon: 2,                        time: 3000,                        shade : [0.5 , '#000' , true]                    });                    //3秒后跳转到登录页面                    setTimeout(function(){                        window.location.href="/website/login";                    },3000);                } else {                    layer.msg(data.msg);                }                return false;            }        },'json');    }</script>
