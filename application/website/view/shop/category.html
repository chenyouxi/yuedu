{if $type=='seller'}{volist name='list' id='nodeList' }<div class="col-12 col-md-4">{volist name="$nodeList" id="vo"  key}    <div class="custom-control custom-checkbox  mt-2">        <input type="checkbox" class="custom-control-input" name="departments[{$vo.nodeId}]" value="{$vo.nodeId}" id="checkbox{$vo.nodeId}" onClick="doCheck(this)">        <label for="checkbox{$vo.nodeId}" class="custom-control-label"> {$vo.nodeName|raw} </label>    </div>{/volist}</div>{/volist}{elseif $type=='product'}{volist name='list' id='nodeList' key='nodeKey'}<div class="col-12 col-md-6">    {if $nodeKey==1}    <div class="custom-control custom-checkbox custom-radio mt-2" title="不限类目" style="white-space: nowrap;text-overflow: ellipsis;overflow: hidden;">        <input name="primaryNodePath" type="radio" checked="" class="custom-control-input" id="categoryName-checkbox-0" value="">        <label for="categoryName-checkbox-0" class="custom-control-label">不限类目</label>    </div>    {/if}    {volist name="$nodeList" id="vo"  key}    <div class="custom-control custom-checkbox custom-radio mt-2" title="Appliances" style="white-space: nowrap;text-overflow: ellipsis;overflow: hidden;">        <input name="primaryNodePath" value="{$vo.nodeId}" type="radio" class="custom-control-input" id="categoryName-checkbox-0-{$vo.nodeId}">        <label for="categoryName-checkbox-0-{$vo.nodeId}" class="custom-control-label">  {$vo.nodeName|raw} </label>    </div>    {/volist}</div>{/volist}{/if}<script>    //监听分类最多选择5个    var limit=5;    function doCheck(obj) {        var c = 0;        $(".category-body .custom-control-input").each(function(){            if($(this).is(':checked')){                c++;            }        })        if(c > limit){            obj.checked=false;            layer.msg("类目最多只能选择5个");            c--;        }    }</script>
