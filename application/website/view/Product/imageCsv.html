<link rel="stylesheet" href="__STATIC__/gallery/gallery.css"><script type="text/javascript" src="__STATIC__/gallery/gallery.js"></script><link rel="stylesheet" href="__STATIC__/plyr/plyr.css"><script type="text/javascript" src="__STATIC__/plyr/plyr.js"></script><style>    .magnifying-glass{position: absolute;bottom: 0;right: 0;cursor:pointer;z-index:999;}</style><div id="MagnifierWrap">    <div class="MagnifierMain">        <img class="MagTargetImg" style="max-width:100%;max-height:100%;"  src="https://images-na.ssl-images-amazon.com/images/I/{$imagesCSV.0}" data_big_img="https://images-na.ssl-images-amazon.com/images/I/{$imagesCSV.0}"/>    </div>    <script>        plyr.setup();        function goods_video_pause(){            $(".goods-video-pause").hide();            $(".goods-video-box").remove();            $(".goods-video-play").show();            $("#video-is-play").val('0');        }        function goods_video_play(){            $(".goods-video-play").hide();            $(".goods-video-pause").show();            $("#video-is-play").val('1');            $(".MagnifierDrag").remove();            $(".MagnifierPop").remove();            var html = '';            html += '<div class="goods-video-box">';            html += '<video autoplay controls loop >';            html += '<source src="" type="video/mp4" />';            html += '</video>';            html += '</div>';            $(".MagnifierMain").append(html);            plyr.setup();        }    </script>    <span class="spe_leftBtn on">&lt;</span>    <span class="spe_rightBtn on" >&gt;</span>    <div class="spec-items">        <ul>            <!-- 否则显示商品组图 -->            {foreach name="$imagesCSV" item ="img" key = "k"}            {if condition="$k==0"}            <li class="on">            {else/}            <li>            {/if}                <img src="https://images-na.ssl-images-amazon.com/images/I/{$img}" data_big_img="https://images-na.ssl-images-amazon.com/images/I/{$img}" data-picture-id="https://images-na.ssl-images-amazon.com/images/I/{$img}" data-pic-cover="{$img}" />            </li>            {/foreach}        </ul>    </div></div>
