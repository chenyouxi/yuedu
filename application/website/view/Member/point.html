{include file="./public/header" }{include file="./public/navbar" }<style>    .ns-main {        overflow: hidden;        min-height:800px;    }    .member-main {        background: #fff;        overflow: hidden;        margin-top: 20px;        padding: 20px;    }    table{        width:100%;        table-layout:fixed;    }    table tr{        border-bottom: 1px solid #eee;    }        .bgcolor{        background: #eee;    }</style><div class="ns-main w1200">    {include file="./public/member_menu" }    <div class="member-main">        <div class="main-top clearfix">            我的积分({$userInfo.integral})        </div>        <table class="table table-borderless withdrawal-record">        <colgroup>            <col width="25%">            <col width="15%">            <col width="10%">            <col width="25%">            <col width="20%">        </colgroup>        <thead>        <tr id="thead"  style="display:none;">            <th class="align-center">消费类型</th>            <th class="align-center">积分变动</th>            <th class="align-center">剩余积分</th>            <th class="align-center">消费说明</th>            <th class="align-center">消费时间</th>        </tr>        </thead>            <input type="hidden" name="pageindex" value="1" />            <div class="empty text-center orderNone" style="display:none;">                <div>                    <div class="emptyFrame"> <i class="user_balance"></i><span>您暂时还没有积分哦！</span> </div>                </div>            </div>        <tbody class="js-page-content">        </tbody>        </table>    </div>    {include file="./public/common_page"}</div><script type="text/javascript">    $(function(){        GetDataList("{$page}");    })    function GetDataList(pageindex,isExport=0){        var pageindex = pageindex==0 ? $('#pageindex').val() : pageindex;        $("input[name='pageindex']").val(pageindex);        $.ajax({            type:"post",            url:"/website/myPoint",            data:"page="+pageindex,            dataType:'json',            beforeSend:function(){                $.loading();            },            success:function(data){                $.loaded();                if(data.status == 'success'){                    var list = data.data.data,                        page_count = data.data.page_count,                        total_count = data.data.total_count;                    if( list.length == 0 ){                        $(".orderNone").show();                        return false;                    } else {                        $("#thead").show();                    }                    for(var i=0;i<list.length;i++){                        $(".js-page-content").html("");                        var listhtml='';                        for(var i=0;i<list.length;i++){                            var id = list[i].autoId,                                integralType = list[i].integralType,                                amount = list[i].amount,                                surplus = list[i].surplus,                                remark = list[i].remark,                                addTime = list[i].addTime;                            if(i%2 == 0){                                var bgcolor = 'bgcolor';                            } else {                                var bgcolor = '';                            }                            var amount = (amount>0) ? "<span>+"+amount+"</span>" : "<span class='ns-text-color'>"+amount+"</span>";                            listhtml += '<tr class="'+bgcolor+'" >'                                + '<td class="align-center"><div class="text-nowrap"><span>'+integralType+'</span></div></td>'                                + '<td class="align-center"><div class="text-nowrap ">'+amount+'</div></td>'                                + '<td class="align-center"><div class="text-nowrap">'+surplus+'</div></td>'                                + '<td class="align-center"><div class="text-nowrap">'+remark+'</div></td>'                                + '<td class="align-center "><div>'+addTime+'</div></td>'                                + '</tr>';                        }                        $(".js-page-content").html(listhtml);                    }                    var j = 1;                    for(i =1 ;i<total_count.toString().length;i++){                        var j = j+"0";                    }                    var searchCount = Math.floor(total_count/parseInt(j));                    $("#searchCount").html(searchCount*j+"+");                    $('#totalcount').text(total_count);//总条数                    $('#pagecount').text(page_count);//总页数                    $('#pageindex').val(pageindex);	//当前页数                    page_display(page_count,pageindex);                    $('#pagination').show();                } else {                    layer.msg(data.msg);                }            }        });    }</script>{include file="./public/footer" }
