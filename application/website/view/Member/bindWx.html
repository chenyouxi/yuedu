<script src="https://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script><script src="__JS__/jquery-1.9.1.min.js" type="text/javascript"></script>{if condition="$status eq 1"}    <div style="text-align:center;">        <img src="/public/static/img/mark.png" />    </div>{elseif condition="$status eq -1"/}    <div style="text-align:center;">        <img src="/public/static/img/sorry.gif" alt="{$status}" />    </div>{else/}<div class="qr-code" style="text-align: center;" id="login_container" ></div><script>    $(function(){        var state = "";        //生成登录二维码        $.get("/website/createState", {}, function (res) {            state = res;            var obj = new WxLogin            ({                id:"login_container",//div的id                appid: "{$loginConfig['wchat_login_config']['configValue']['APP_KEY']}",                scope: "snsapi_login",//写死                redirect_uri:encodeURI("{$loginConfig['wchat_login_config']['configValue']['CALLBACK']}") ,                state: state,                style: "black",//二维码黑白风格                href: "https://www.91amz.com/public/static/css/weixin-login.css"            });        },false);    });</script>{/if}<script>    //定时获取绑定状态    function getStatus(){        $.post("/website/bindWx", {            "getStatus": 1        }, function (data) {            if (data.status == "success") {                location.href = "/website/bindWx";            } else {                getStatus();            }        },'json');    }    setTimeout(function(){        getStatus();    },3000);</script>
