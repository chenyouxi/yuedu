<!--内容开始--><section class="content">    <div class="search">        <form class="form-inline" action="">            <a class="btn btn-flat btn-primary m_10" href="{:url('diyMenu')}">显示全部</a>            <a class="btn btn-flat btn-success m_10 f_r m_t_5" onclick="javascript :history.back(-1)"><i                    class="fa fa-undo m-r-10"></i>返 回</a>        </form>    </div>    <!--数据表开始-->    <form method="post" action="{:url('diyMenuAdd')}">        <!---->        <div class="row">            <div class="col-sm-12 col-xs-12">                <div class="box box-body">                    <div class="nav-tabs-custom">                        <div class="tab-content">                            <div class="tab-pane active" id="tab_1">                                <!-- 菜单名称 -->                                <div class="row dd_input_group">                                    <div class="form-group">                                        <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l"> 菜单名称 </label>                                        <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                            <input type="text" name="title" class="form-control" placeholder="必填：菜单名称" value="">                                        </div>                                    </div>                                </div>                                <!-- 父级菜单 -->                                <div class="row dd_input_group">                                    <div class="form-group">                                        <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l"> 父级菜单 </label>                                        <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                            <select name="pid" id="pid">                                                <option selected="selected" value="0">请选择父菜单</option>                                                {volist id="class" name="list"}                                                    <option  value="">{$class.title}</option>                                                {/volist}                                            </select>                                            <em class="notice_tips" tips="二级菜单需要选择父菜单"></em>                                        </div>                                    </div>                                </div>                                <!-- 菜单类型 -->                                <div class="row dd_input_group">                                    <div class="form-group">                                        <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l"> 菜单类型 </label>                                        <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                            <select name="menuType" class="menu_type">                                                <option value="1">关键词回复菜单</option>                                                <option value="2">url链接菜单</option>                                                <option value="3">微信扩展菜单</option>                                            </select>                                        </div>                                    </div>                                </div>                                <!-- 关联关键词 -->                                <div class="row dd_input_group">                                    <div class="form-group">                                        <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l"> 关联关键词 </label>                                        <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                            <input type="text" name="keyword" class="form-control" placeholder="关联关键词" value="">                                        </div>                                    </div>                                </div>                                <!-- 外链接url -->                                <div class="row dd_input_group">                                    <div class="form-group">                                        <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l"> 外链接url </label>                                        <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                            <input type="text" name="url" class="form-control" placeholder="外链接url" value="">                                        </div>                                    </div>                                </div>                                <!-- 扩展菜单 -->                                <div class="row dd_input_group wxSys" style="display:none;">                                    <div class="form-group">                                        <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l"> 扩展菜单 </label>                                        <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                            <select name="wxSys">                                                <option value="">请选择..</option>                                                {volist name="wxSys" id="wx_sys"}                                                    <option value="{$wx_sys}">{$wx_sys}</option>                                                {/volist}                                            </select>                                        </div>                                    </div>                                </div>                                <!-- 小程序appid -->                                <div class="row dd_input_group" style="display:none;">                                    <div class="form-group">                                        <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l"> 小程序Appid </label>                                        <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                            <input type="text" name="appid" class="form-control" placeholder="小程序appid" value="">                                        </div>                                    </div>                                </div>                                <!-- 小程序url -->                                <div class="row dd_input_group" style="display:none;">                                    <div class="form-group">                                        <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l"> 小程序url </label>                                        <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                            <input type="text" name="mini_program_url" class="form-control" placeholder="小程序url，例：http://mp.weixin.qq.com" value="">                                        </div>                                    </div>                                </div>                                <!-- 小程序pagepath -->                                <div class="row dd_input_group" style="display:none;">                                    <div class="form-group">                                        <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l"> 小程序pagepath </label>                                        <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                            <input type="text" name="pagepath" class="form-control" placeholder="小程序页面路径，例：pages/lunar/index.html" value="">                                        </div>                                    </div>                                </div>                                <!-- 显示 -->                                <div class="row dd_input_group">                                    <div class="form-group">                                        <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l"> 显示 </label>                                        <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                            <div class="dd_radio_lable_left">                                                <label class="dd_radio_lable">                                                    <input type="radio" name="isShow" value="1" class="dd_radio" ><span>是</span>                                                </label>                                                <label class="dd_radio_lable">                                                    <input type="radio" name="isShow" value="0" class="dd_radio" ><span>否</span>                                                </label>                                            </div>                                        </div>                                    </div>                                </div>                                <!-- 排序 -->                                <div class="row dd_input_group">                                    <div class="form-group">                                        <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l"> 排序 </label>                                        <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                            <input type="text" name="sort" class="form-control" placeholder="排序" value=""  id="sortid" >                                        </div>                                    </div>                                </div>                                <!-- /.tab-pane -->                            </div>                            <div class="row dd_input_group">                                <div class="form-group">                                    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 text-center">                                        <button type="submit" class="btn btn-flat btn-primary ">提 交</button>                                        <button type="button" class="btn btn-flat btn-default" onclick="javascript :history.back(-1)"> 返 回 </button>                                    </div>                                </div>                            </div>                        </div>                        <!-- /.tab-content -->                    </div>                </div>                <!-- /.box -->            </div>        </div>    </form>    <!--数据表结束--></section><!--内容结束--><script type="text/javascript">    webupload('fileList_image','filePicker_image','image_preview','image');    webupload('fileList_icoimage','filePicker_icoimage','icoimage_preview','icoimage');    $(function(){        $('.menu_type').change(function(){            var val = $(this).val();            if(val == 1){                $('.keyword').css('display','');                $('.wxSys').css('display','none');                $('.url').css('display','none');            }else if(val == 2){                $('.keyword').css('display','none');                $('.wxSys').css('display','none');                $('.url').css('display','');            }else if(val == 3){                $('.keyword').css('display','none');                $('.wxSys').css('display','');                $('.url').css('display','none');            }            $('select[name="wxSys"]').trigger("change");        });        $('select[name="wxSys"]').change(function(){            if($(this).val() == '小程序' && $('.menu_type').val() == 3){                $('.appid').show();                $('.mini_program_url').show();                $('.pagepath').show();            }else{                $('.appid').hide();                $('.mini_program_url').hide();                $('.pagepath').hide();            }        });    });</script>
