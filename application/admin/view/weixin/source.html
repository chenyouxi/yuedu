<!--内容开始--><section class="content">    <div class="search">        <form class="form-inline" action="{:url('source')}" data-pjax>            <input type="text" class="form-control" name="dateran" autocomplete="off" placeholder="选择日期" value="">            <input class="btn btn-flat btn-primary" type="submit" value="搜索">            <a class="btn btn-flat btn-primary m_10" href="{:url('source')}">显示全部</a>            <input class="btn btn-flat btn-warning m_10 select_del" type="button" value="批量删除">            <a class="btn btn-flat btn-success m_10 f_r" href="{:url('sourceOne')}" ><i class="fa fa-plus m-r-10"></i>添加单条图文</a>            <a class="btn btn-flat btn-success m_10 f_r" href="{:url('sourceMulti')}" ><i class="fa fa-plus m-r-10"></i>添加多条图文</a>        </form>    </div>    <!--数据表开始-->    <div class="row">        <div class="col-xs-12">            <div class="box">                <div class="box-header">                    <!-- /.box-header -->                    <div class="box-body table-responsive no-padding">                        <table class="table table-bordered table-hover">                            <tr>                                <th class="t_c"><input type="checkbox" id="check"></th>                                <th class="t_c">编号</th>                                <th class="t_c">标题</th>                                <th class="t_c">添加时间</th>                                <th class="t_c">操作</th>                            </tr>                            {volist name='list' id='vo' }                            <tr>                                <td class="t_c"><input type="checkbox" name="key[]" value="{$vo.autoId}"></td>                                <td class="t_c">{$vo.autoId}</td>                                <td class="t_c">                                    {volist name='vo.list' id='val' }                                    <div class="ng">                                        <div class="ng-item">                                            <div class="td-cont with-label" style="float:left;" >                                                <div class="text">                                                    <span class="label label-success">图文</span>                                                    <a href="{:url('sourceOne')}?autoId={$vo.autoId}" target="_blank" class="new-window" title="{$val.title}">{$val.title}</a>                                                </div>                                            </div>                                        </div>                                        <div class="ng-item view-more small" >                                            <a href="{:url('sourceOne')}?autoId={$vo.autoId}" target="_blank" class="td-cont clearfix new-window">                                            </a>                                        </div>                                    </div>                                    {/volist}                                </td>                                <th class="t_c">{$vo.addTime|date="Y-m-d H:i:s"}</th>                                <td class="t_c">                                    <a class="btn btn-flat btn-info btn-xs" href="{:url('sourceOne')}?autoId={$vo.autoId}">                                        <i class="fa fa-edit"></i> 编辑                                    </a>                                    <a class="btn btn-flat btn-warning btn-xs list_del" data-id="{$vo.autoId}">                                        <i class="fa fa-trash-o"></i> 删除                                    </a>                                </td>                            </tr>                            {/volist}                        </table>                    </div>                    <!-- /.box-body -->                    <div class="box-footer clearfix page">                        <!---->                    </div>                </div>                <!-- /.box -->            </div>        </div>    </div>    <!--数据表结束--></section><!--内容结束--><script>    //排序    $(".changeSort").blur(function () {        var url = "{:url('sort')}";        var id = $(this).data("id");        var sort = $(this).val();        changeSort(url, id, sort);    })    //设置状态    $(".state").click(function () {        var url = "{:url('state')}";        var id = $(this).data("id");        changeState(url, id);    })    //删除    $(".list_del").click(function () {        var url = "{:url('del')}";        var id = $(this).data("id");        delOne(url, id)    })    //批量删除    $(".select_del").click(function () {        var url = "{:url('selectDel')}";        delSelect(url);    })    //显示数量    $(".page_size").change(function () {        var page_size = $(this).val();        var url = "{:url('index')}";        url = url.replace("pagesize", page_size);        pjaxReplace(url);    });</script>
