<!--内容开始--><section class="content">    <div class="search">        <form class="form-inline" action="">            <a class="btn btn-flat btn-primary m_10" href="{:url('source')}">显示全部</a>            <a class="btn btn-flat btn-success m_10 f_r m_t_5" onclick="javascript :history.back(-1)"><i                    class="fa fa-undo m-r-10"></i>返 回</a>        </form>    </div>    <!--数据表开始-->    <form method="post" action="{:url('saveOne')}">        <!---->        <div class="row">            <div class="col-sm-12 col-xs-12">                <div class="box box-body">                    <div class="nav-tabs-custom">                        由于微信公众平台的接口规范，仅提供向微信认证服务号商户，提供群发接口。如您的公众号同时具有微信支付权限，您还可以在正文内添加超级链接。                        <div class="tab-content">                            <div class="tab-pane active" id="tab_1">                                <input type="hidden" name="autoId" id="autoId" value="{$autoId}" />                                <input type="hidden" name="thisid" id="thisid" value="{$image_text.autoId}" />                                <!-- 标题 -->                                <div class="row dd_input_group">                                    <div class="form-group">                                        <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l"> 标题 </label>                                        <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                            <input type="text" name="title" class="form-control" placeholder="必填：标题" value="{$image_text.title}">                                        </div>                                    </div>                                </div>                                <!-- 作者 -->                                <div class="row dd_input_group">                                    <div class="form-group">                                        <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l"> 作者 </label>                                        <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                            <input type="text" name="author" class="form-control" placeholder="选填：作者" value="{$image_text.author}">                                        </div>                                    </div>                                </div>                                <!-- 封面图片 -->                                <div class="row dd_input_group"  >                                    <div class="form-group">                                        <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">封面图片</label>                                        <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                            <input type="text" name="image" class="form-control" placeholder="请点击按钮上传或手动输入地址" value="{$image_text.coverPic}">                                        </div>                                        <div class="col-xs-12 col-sm-4 col-md-6 col-lg-6 dd_ts">                                            <!--上传图片-->                                            <!--用来存放item-->                                            <div id="fileList_image" class="uploader-list">                                            </div>                                            <div id="filePicker_image"><i class="fa fa-upload m-r-10"></i>选择图片                                            </div>                                            {if $image_text.coverPic}                                            <img class="image_preview" src="{$image_text.coverPic}" >                                            {else/}                                            <img class="image_preview" src="/public/static/admin/images/nopic.png" id="image_preview">                                            {/if}                                            <!--上传图片-->                                        </div>                                    </div>                                </div>                                <!-- 封面标题是否显示在正文中 -->                                <div class="row dd_input_group">                                    <div class="form-group">                                        <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">封面图片显示在正文中</label>                                        <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                            <div class="dd_radio_lable_left">                                                <label class="dd_radio_lable">                                                    <input type="radio" name="showImage" value="1" class="dd_radio" {$image_text.isShow==1?'checked':''}><span>是</span>                                                </label>                                                <label class="dd_radio_lable">                                                    <input type="radio" name="showImage" value="0" class="dd_radio" {$image_text.isShow==0?'checked':''}><span>否</span>                                                </label>                                            </div>                                        </div>                                    </div>                                </div>                                <!-- 摘要 -->                                <div class="row dd_input_group" >                                    <div class="form-group">                                        <div class="col-xs-12 col-sm-11 col-md-10 col-lg-8">                                            <label class="text-lable">摘要</label>                                            <textarea name="digest" id="digest" rows="10" cols="102">{$image_text.digest}</textarea>                                        </div>                                    </div>                                </div>                                <!-- 正文 -->                                <div class="row dd_input_group">                                    <div class="form-group">                                        <div class="col-xs-12 col-sm-11 col-md-10 col-lg-8">                                            <label class="text-lable">内容</label>                                            <textarea name="content" id="content">{$image_text.content}</textarea>                                            <script>CKEDITOR.replace('content', { height: '400px', width: '' });</script>                                        </div>                                    </div>                                </div>                                <!-- 设置链接地址 -->                                <div class="row dd_input_group">                                    <div class="form-group">                                        <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l"> 设置链接到的页面地址（点击 [阅读全文] 跳转至下面链接） </label>                                        <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                            <input type="text" name="url" class="form-control" placeholder="http://" id="url"  value="{$image_text.url}">                                        </div>                                    </div>                                </div>                                <!-- /.tab-pane -->                            </div>                            <div class="row dd_input_group">                                <div class="form-group">                                    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 text-center">                                        <button type="submit" class="btn btn-flat btn-primary ">提 交</button>                                        <button type="button" class="btn btn-flat btn-default" onclick="javascript :history.back(-1)"> 返 回 </button>                                    </div>                                </div>                            </div>                        </div>                        <!-- /.tab-content -->                    </div>                </div>                <!-- /.box -->            </div>        </div>    </form>    <!--数据表结束--></section><!--内容结束--><script type="text/javascript">    webupload('fileList_image','filePicker_image','image_preview','image');    webupload('fileList_icoimage','filePicker_icoimage','icoimage_preview','icoimage');</script>
