<!--内容开始--><section class="content">    <div class="search">        <form class="form-inline" action="">            <!--<a class="btn btn-flat btn-primary m_10" href="{:url('massMsg')}">显示全部</a>-->            <a class="btn btn-flat btn-success m_10 f_r m_t_5" onclick="javascript :history.back(-1)"><i                    class="fa fa-undo m-r-10"></i>返 回</a>        </form>    </div>    <!--数据表开始-->    <form method="post" action="{:url('send')}">        <!---->        <div class="row">            <div class="col-sm-12 col-xs-12">                <div class="box box-body">                    <div class="nav-tabs-custom">                        仅向认证服务号和认证的订阅号提供群发功能；<br>                        (注意：1.群发需要将素材上传到微信服务器，如果图片素材过多会导致群发过慢，或者失败！2.微信接口要求最少选择两个粉丝)                        <div class="tab-content">                            <div class="tab-pane active" id="tab_1">                                <!---->                                <div class="row dd_input_group">                                    <div class="form-group">                                        <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">信息发送给：</label>                                        <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                            <select name="fansType" class="form-control">                                                <option value="all">所有人</option>                                            </select>                                        </div>                                        共找到{$fansCount}位粉丝                                        <div class="col-xs-1 col-sm-4 col-md-6 col-lg-6 dd_ts">*</div>                                    </div>                                </div>                                <div class="row dd_input_group">                                    <div class="form-group">                                        <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">文本类型：</label>                                        <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                            <select name="type" class="form-control" id="textType">                                                <option value="0">文本信息</option>                                                <option value="1">图片</option>                                                <option value="2">单条图文</option>                                                <!--<option value="3">多条图文</option>-->                                            </select>                                        </div>                                        <div class="col-xs-1 col-sm-4 col-md-6 col-lg-6 dd_ts">*</div>                                    </div>                                </div>                                <!-- 单文本信息 -->                                <div class="row dd_input_group type-0" >                                    <div class="form-group">                                        <div class="col-xs-12 col-sm-11 col-md-10 col-lg-8">                                            <label class="text-lable">内容</label>                                            <textarea name="content" id="content" rows="10" cols="102"></textarea>                                        </div>                                    </div>                                </div>                                <!-- 图片 -->                                <div class="row dd_input_group type-1" style="display:none;">                                    <div class="form-group">                                        <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">图片</label>                                        <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                            <input type="text" name="image" class="form-control" placeholder="请点击按钮上传或手动输入地址" value="">                                        </div>                                        <div class="col-xs-12 col-sm-4 col-md-6 col-lg-6 dd_ts">                                            <!--上传图片-->                                            <!--用来存放item-->                                            <div id="fileList_image" class="uploader-list">                                            </div>                                            <div id="filePicker_image"><i class="fa fa-upload m-r-10"></i>选择图片                                            </div>                                            <img class="image_preview" src="/public/static/admin/images/nopic.png" id="image_preview">                                            <!--上传图片-->                                        </div>                                    </div>                                </div>                                <div class="row dd_input_group type-2" style="display:none;">                                    {volist name='list' id='vo' }                                    <div class="custom-control custom-checkbox custom-radio mr-2" style=" position: relative;">                                        {volist name='vo.list' id='val' }                                        <input type="radio" class="custom-control-input" name="source_id" value="{$vo.autoId}" id="source_id_{$vo.autoId}">                                        <label for="source_id_{$vo.autoId}" class="custom-control-label">                                            <div class="text" style="position: absolute;top: 30%;">                                                <span class="label label-success">图文</span>                                                <a href="{:url('sourceOne')}?autoId={$vo.autoId}" target="_blank" class="new-window" title="{$val.title}">{$val.title}</a>                                            </div>                                        </label>                                        {/volist}                                    </div>                                    {/volist}                                </div>                                <div class="row dd_input_group type-3" style="display:none;">                                </div>                                <!--<div class="row dd_input_group">-->                                    <!--<div class="form-group">-->                                        <!--<div class="col-xs-12 col-sm-11 col-md-10 col-lg-8">-->                                            <!--<label class="text-lable">内容</label>-->                                            <!--<textarea name="content" id="content"></textarea>-->                                            <!--<script>CKEDITOR.replace('content', { height: '400px', width: '' });</script>-->                                        <!--</div>-->                                    <!--</div>-->                                <!--</div>-->                                <!-- /.tab-pane -->                            </div>                            <div class="row dd_input_group">                                <div class="form-group">                                    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 text-center">                                        <button type="submit" class="btn btn-flat btn-primary ">提 交</button>                                        <button type="button" class="btn btn-flat btn-default" onclick="javascript :history.back(-1)"> 返 回 </button>                                    </div>                                </div>                            </div>                        </div>                        <!-- /.tab-content -->                    </div>                </div>                <!-- /.box -->            </div>        </div>    </form>    <!--数据表结束--></section><!--内容结束--><script type="text/javascript">    webupload('fileList_image','filePicker_image','image_preview','image');    webupload('fileList_icoimage','filePicker_icoimage','icoimage_preview','icoimage');    $(function(){        $('#textType').on('change',function(){            var textType = $('#textType').val();            for(var i=0;i<4;i++){                $(".type-"+i).hide();            }            console.log(textType);            $(".type-"+textType).show();        });    })</script>
