<!--内容开始--><section class="content">    <div class="search">        <form class="form-inline" action="{:url('Auth/adminList')}">            <a class="btn btn-flat btn-primary m_10" href="{:url('Auth/adminList')}">显示全部</a>            <a class="btn btn-flat btn-success m_10 f_r m_t_5" onclick="javascript :history.back(-1)"><i                    class="fa fa-undo m-r-10"></i>返 回</a>        </form>    </div>    <!--数据表开始-->    <div class="row">        <div class="col-xs-12">            <div class="box box-body">                {if $info}                <form method="post" action="{:url('Auth/adminEdit')}">                    <input type="hidden" name="userId" value="{$info.userId}"/>                    {else /}                    <form method="post" action="{:url('Auth/adminAdd')}">                        {/if}                        <!---->                        <div class="row dd_input_group">                            <div class="form-group">                                <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">角色组</label>                                <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                    <select name="groupId" class="form-control">                                        <option value="">请选择角色组</option>                                        {volist name="authGroup" id="vo"}                                        {if $info}                                        <option {if $info['groupId']==$vo.autoId}selected{/if} value="{$vo.autoId}">{$vo.title}</option>                                        {else /}                                        <option value="{$vo.autoId}">{$vo.title}</option>                                        {/if}                                        {/volist}                                    </select>                                </div>                                <div class="col-xs-1 col-sm-4 col-md-6 col-lg-6 dd_ts"> *</div>                            </div>                        </div>                        <!---->                        <div class="row dd_input_group">                            <div class="form-group">                                <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">用户名</label>                                <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                    <input type="text" name="userName" class="form-control" placeholder="请输入登录用户名"  value="{$info.userName}">                                </div>                                <div class="col-xs-12 col-sm-4 col-md-6 col-lg-6 dd_ts">* 用户名在4到25个字符之间。</div>                            </div>                        </div>                        <!---->                        <div class="row dd_input_group">                            <div class="form-group">                                <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">密 码</label>                                <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                    <input type="password" name="userPass" class="form-control" placeholder="请输入登录密码">                                </div>                                <div class="col-xs-12 col-sm-4 col-md-6 col-lg-6 dd_ts">* 密码在6到25个字符之间。</div>                            </div>                        </div>                        <!---->                        <div class="row dd_input_group">                            <div class="form-group">                                <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">状态</label>                                <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                    <div class="dd_radio_lable_left">                                        {if $info}                                        <label class="dd_radio_lable">                                            <input type="radio" name="status" value="1" class="dd_radio" {$info.status?'checked':''}><span>启用</span>                                        </label>                                        <label class="dd_radio_lable">                                            <input type="radio" name="status" value="-1" class="dd_radio" {$info.status?'':'checked'}><span>禁用</span>                                        </label>                                        {else /}                                        <label class="dd_radio_lable">                                            <input type="radio" name="status" value="1" class="dd_radio" checked><span>启用</span>                                        </label>                                        <label class="dd_radio_lable">                                            <input type="radio" name="status" value="-1" class="dd_radio"><span>禁用</span>                                        </label>                                        {/if}                                    </div>                                </div>                                <div class="col-xs-1 col-sm-4 col-md-6 col-lg-6 dd_ts">*</div>                            </div>                        </div>                        <!---->                        <div class="row dd_input_group">                            <div class="form-group">                                <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 text-center">                                    <button type="submit" class="btn btn-flat btn-primary ">提 交</button>                                    <button type="button" class="btn btn-flat btn-default" onclick="javascript :history.back(-1)">返 回 </button>                                </div>                            </div>                        </div>                    </form>            </div>            <!-- /.box -->        </div>    </div>    <!--数据表结束--></section><!--内容结束--><script>    webupload('fileList_image', 'filePicker_image', 'image_preview', 'image');</script>
