<!--内容开始--><section class="content">    <div class="search">        <form class="form-inline" action="">            <a class="btn btn-flat btn-primary m_10" href="{:url('index')}" >显示全部</a>            <a class="btn btn-flat btn-success m_10 f_r m_t_5" onclick="javascript :history.back(-1)"><i class="fa fa-undo m-r-10"></i>返 回</a>        </form>    </div>    <!--数据表开始-->    {if $info}    <form method="post" action="{:url('editPost')}">        <input type="hidden" name="id" value="{$info.id}"/>        {else /}        <form method="post" action="{:url('addPost')}">            {/if}            <!---->            <div class="row">                <div class="col-sm-12 col-xs-12">                    <div class="box box-body">                        <!---->                        <div class="row dd_input_group">                            <div class="form-group">                                <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">书籍名称</label>                                <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                    <input type="text" name="name" class="form-control" placeholder="请输入书籍名称"  value="{$info.name}">                                </div>                                <div class="col-xs-1 col-sm-4 col-md-6 col-lg-6 dd_ts"> *</div>                            </div>                        </div>                        <div class="row dd_input_group">                            <div class="form-group">                                <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">书籍类型</label>                                <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                    <select name="type_id" class="form-control">                                        <option value="">请选择书籍类型</option>                                        {volist name="bookType" id="vo"}                                        {if $info}                                        <option {if $info['type_id']==$vo.id}selected{/if} value="{$vo.id}">{$vo.name}</option>                                        {else /}                                        <option value="{$vo.id}">{$vo.name}</option>                                        {/if}                                        {/volist}                                    </select>                                </div>                                <div class="col-xs-1 col-sm-4 col-md-6 col-lg-6 dd_ts"> *</div>                            </div>                        </div>                        <div class="row dd_input_group">                            <div class="form-group">                                <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">书籍封面</label>                                <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                    <input type="text" name="pic" class="form-control" placeholder="请点击按钮上传或手动输入地址"  value="{$info.pic}">                                </div>                                <div class="col-xs-12 col-sm-4 col-md-6 col-lg-6 dd_ts">                                    <!--上传图片-->                                    <!--用来存放item-->                                    <div id="fileList_image" class="uploader-list"></div>                                    <div id="filePicker_image"><i class="fa fa-upload m-r-10"></i>选择图片</div>                                    <img class="image_preview"  src="{$info.pic?$info.pic:'/static/admin/images/nopic.png'}"  id="image_preview">                                    <!--上传图片-->                                </div>                            </div>                        </div>                        <div class="row dd_input_group">                            <div class="form-group">                                <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">书籍格式</label>                                <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                    <input type="text" name="ext" class="form-control" placeholder="请输入书籍格式"  value="{$info.ext}">                                </div>                                <div class="col-xs-1 col-sm-4 col-md-6 col-lg-6 dd_ts"> *</div>                            </div>                        </div>                        <div class="row dd_input_group">                            <div class="form-group">                                <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">热门书籍</label>                                <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                    <div class="dd_radio_lable_left">                                        {if $info}                                        <label class="dd_radio_lable">                                            <input type="radio" name="is_hot" value="1" class="dd_radio" {$info.is_hot?'checked':''}><span>是</span>                                        </label>                                        <label class="dd_radio_lable">                                            <input type="radio" name="is_hot" value="0" class="dd_radio" {$info.is_hot?'':'checked'}><span>否</span>                                        </label>                                        {else /}                                        <label class="dd_radio_lable">                                            <input type="radio" name="is_hot" value="1" class="dd_radio" checked><span>是</span>                                        </label>                                        <label class="dd_radio_lable">                                            <input type="radio" name="is_hot" value="0" class="dd_radio"><span>否</span>                                        </label>                                        {/if}                                    </div>                                </div>                                <div class="col-xs-1 col-sm-4 col-md-6 col-lg-6 dd_ts"> *</div>                            </div>                        </div>                        <div class="row dd_input_group">                            <div class="form-group">                                <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">状态</label>                                <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                    <div class="dd_radio_lable_left">                                        {if $info}                                        <label class="dd_radio_lable">                                            <input type="radio" name="status" value="1" class="dd_radio" {$info.status?'checked':''}><span>启用</span>                                        </label>                                        <label class="dd_radio_lable">                                            <input type="radio" name="status" value="0" class="dd_radio" {$info.status?'':'checked'}><span>禁用</span>                                        </label>                                        {else /}                                        <label class="dd_radio_lable">                                            <input type="radio" name="status" value="1" class="dd_radio" checked><span>启用</span>                                        </label>                                        <label class="dd_radio_lable">                                            <input type="radio" name="status" value="0" class="dd_radio"><span>禁用</span>                                        </label>                                        {/if}                                    </div>                                </div>                                <div class="col-xs-1 col-sm-4 col-md-6 col-lg-6 dd_ts"> *</div>                            </div>                        </div>                        <!---->                        <div class="row dd_input_group">                            <div class="form-group">                                <label class="col-xs-4 col-sm-2 col-md-2 col-lg-1 control-label dd_input_l">排序</label>                                <div class="col-xs-7 col-sm-6 col-md-4 col-lg-4">                                    <input type="text" name="sort" class="form-control" placeholder="请输入排序"  value="{$info.sort?$info.sort:'50'}">                                </div>                                <div class="col-xs-12 col-sm-4 col-md-6 col-lg-6 dd_ts">* 排序为从小到大排序，默认为50</div>                            </div>                        </div>                        <!---->                        <div class="row dd_input_group">                            <div class="form-group">                                <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5 text-center">                                    <button type="submit" class="btn btn-flat btn-primary ">提 交</button>                                    <button type="button" class="btn btn-flat btn-default"                                            onclick="javascript :history.back(-1)">返 回                                    </button>                                </div>                            </div>                        </div>                    </div>                    <!-- /.box -->                </div>            </div>        </form>        <!--数据表结束--></section><!--内容结束--><script type="text/javascript">    webupload('fileList_image','filePicker_image','image_preview','pic');</script>
